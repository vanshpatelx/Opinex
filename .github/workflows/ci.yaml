name: ğŸš€ CI Pipeline for Monorepo

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changed Microservices
        id: filter
        run: |
          changed_services=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^backend/' | cut -d'/' -f2 | sort -u | jq -R . | jq -s -c .)

          echo "Detected changes in: $changed_services"

          # Ensure valid JSON
          if [[ -z "$changed_services" || "$changed_services" == "[]" ]]; then
            services_json="[]"
          else
            services_json="$changed_services"
          fi

          echo "services=$services_json" >> "$GITHUB_OUTPUT"

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    environment: opinex
    if: needs.detect-changes.outputs.services != '[]'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: âš™ï¸ Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Node.js Dependencies
        run: |
          npm install -g turbo
          npm install

      - name: ğŸ”§ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.1.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install Event Service Dependencies
        run: |
          cd backend/event
          poetry install --no-root

      - name: âœ… Docker Network creations
        run: |
          docker network ls | grep main_network || docker network create main_network

      - name: ğŸš€  Run docker Resources (DB, cache, pubsub)
        run: |
          cd docker
          cd cache
          docker compose up -d
          cd ..
          cd DBS
          docker compose up -d
          cd ..
          cd pubsub
          docker compose up -d
          echo " ğŸš€ Docker common resources running"
          sleep 10

      - name: âœ… Verify Running Containers
        run: |
          docker compose -f 'docker/cache/docker-compose.yaml' ps
          docker compose -f 'docker/DBS/docker-compose.yaml' ps
          docker compose -f 'docker/pubsub/docker-compose.yaml' ps

      - name: ğŸ› Debug Logs on Failure
        if: failure()
        run: |
          docker compose -f 'docker/cache/docker-compose.yaml' logs --tail=100
          docker compose -f 'docker/DBS/docker-compose.yaml' logs --tail=100
          docker compose -f 'docker/pubsub/docker-compose.yaml' logs --tail=100

      - name: âš¡ Start Turbo Dev Mode
        run: |
          turbo build
          nohup turbo dev > turbo.log 2>&1 &
          echo "Turbo Dev started with PID: $!"

      - name: â³ Wait Until All Servers are Up
        run: |
          cd scripts/
          chmod +x checkservice.sh
          ./checkservice.sh

      - name: ğŸ”¬ Run Tests in /packages/test
        run: |
          cd packages/test
          npm run test

      - name: ğŸ›‘ Stop Turbo Dev
        run: |
          pkill -f "turbo dev" || echo "Turbo Dev process not running"

